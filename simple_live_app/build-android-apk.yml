# GitHub Actions: build Android APK for simple_live_app and upload as artifact
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  release:
    types: [published]

name: Build Android APK (simple_live_app)

permissions:
  contents: read

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: "latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        # 使用社区 flutter action；channel 可改为 stable/beta/dev
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup JDK (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache pub and gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}-gradle-${{ hashFiles('**/android/gradle/**', '**/android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        working-directory: simple_live_app
        run: flutter pub get

      # 可选：如果你在 Secrets 中提供 keystore（推荐用于 release）
      - name: Restore Android keystore from secret (optional)
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "Restoring keystore..."
          mkdir -p simple_live_app/android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > simple_live_app/android/app/keystore.jks
          # write key.properties expected by android/build.gradle
          cat > simple_live_app/android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=app/keystore.jks
          EOF

      - name: Accept Android licenses (if needed)
        run: yes | flutter doctor --android-licenses || true

      - name: Show Flutter & Android info
        run: flutter doctor -v
        working-directory: simple_live_app

      - name: Build release APK
        working-directory: simple_live_app
        run: |
          # Build release APK (也可用 `flutter build appbundle --release` 生成 .aab)
          flutter build apk --release --no-tree-shake-icons

      - name: List produced APKs
        working-directory: simple_live_app
        run: ls -la build/app/outputs/**/* || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_app-apk
          path: simple_live_app/build/app/outputs/**/*.apk

      # 可选：当触发为 release.published 时自动将 APK 附件上传到 GitHub Release
      - name: Create GitHub release and attach APK (on release publish)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: simple_live_app/build/app/outputs/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
